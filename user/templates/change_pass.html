{% extends 'base.html' %}
{%load crispy_forms_tags%}
{% block content %}

<div class='m-auto w-50' >

    <form action="" method='post'>
        {% csrf_token %}
       
        <!--{{form | crispy}}-->
       
        {% for fm in form %}
         {{fm.label_tag}}
         {{fm}}
         {{fm.errors | striptags}}
       
        {% endfor %}
       
       <button class='btn btn-warning m-2' type='Submit'>Submit</button>
       
       </form>
</div>

{% endblock %}
