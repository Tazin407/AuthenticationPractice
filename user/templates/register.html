{% extends "base.html" %}

{%load crispy_forms_tags%}

{%block content%}

{%for m in messages%}
{% comment %} <small {%if m.tags%} class='{{m.tags}}' {% endif %} >{{m}}</small> {% endcomment %}
<small{% if m.tags %} class="{{ m.tags }}"{% endif %}>{{ m }}</small> 

{% endfor %}
<h1 class='align-item-center'>{{type}}</h1>
<div class='m-auto w-50' >

    <form action="" method='post'>
        {% csrf_token %}
       
        <!--{{form | crispy}}-->
       
        {% for fm in form %}
         {{fm.label_tag}}
         {{fm}}
         {{fm.errors | striptags}}
       
        {% endfor %}
       
       <button class='btn btn-warning m-2' type='Submit'>Submit</button>
       
       </form>
</div>

{% endblock %}
